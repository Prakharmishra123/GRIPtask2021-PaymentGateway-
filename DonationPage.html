				}

				.pay{

					background: rgba(255,255,255,0.1);
					color: white;
					height: 25px;
					width: 50px;
					margin-top: 15px;
					border-radius: 5px;

				}

				.pay:hover{

					background: white;
					color: black;
					border: #fff;
					
				}

				#Yes{

					background: rgba(255,255,255,0.1);
					color: white;
					height: 25px;
					width: 50px;
					margin-top: 10px;
					border-radius: 5px;
					display: hide;
					position: relative;
					margin-left: 42%;

				}

				#Yes:hover{

					background: white;
					color: black;
					border: #fff;
					
				}

				#display{

					padding-top: 5px;
					font-size: 15px;
				}

				#envoice{

					background: #fff;
					width: 200px;
					height: 300px;
					display: none;
					margin-bottom: 5%;
					transform: translate(-50%, -10%);
					position: relative;
					z-index: 2;
					top: -50%;
					left: 50%;
					font-size: 80%;
					margin-top: 10%;
					
				} 

				#top{

					width: 200px;
					height: 50px;
					border: solid black;
					color: black;
					font-size: 120%;

				}

				#middle{

					width: 200px;
					height: 200px;
					border: solid black;
					display: flex;
					justify-content: space-between;
					color: black;
					font-size: 100%;

				}

				#middle_right{

					width: 99px;
					height: 200px;
					border: solid black;
					border-width: 1px;
					color: black;
					display: grid;
					text-align: left;
					padding-top: 20px;
					padding-left: 5%;
					padding-right: 1px;

				}

				#middle_left{

					width: 99px;
					height: 200px;
					border: solid black;
					border-width: 1px;
					color: black;
					display: grid;
					text-align: left;
					padding-top: 20px;
					padding-left: 5%;

				}

				#bottom{

					width: 200px;
					height: 55px;
					border: solid black;
					color: black;
					font-size: 120%;
					display: flex;
					padding-top: 4.8%;
					padding-left: 19%;

				}

				#dis_total{

					padding-left: 5px;
					padding-right: 5px;
				}

				#dis_email{

					font-size: 45%;
				}

				#ok{

					margin-left: 10px;
					margin-top: 5px;
					background: rgba(255,255,255,0.1);
					color: white;
					height: 30px;
					width: 60px;;
					border-radius: 5px;

				}

				#ok:hover{

					background: white;
					color: black;
					border: #fff;
					
				}			

			}
